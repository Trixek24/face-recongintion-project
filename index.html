<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<center>
    <h1>Face Recognition Web App</h1>
    <br>
    <h4>This model is trained to indentify the following people</h4>
    <br>
    <div id="familylist">
    <h2>Dad</h2>
    <h2>Mom</h2>
    <h2>Grandpa</h2>
    </div>
    <br>
    <h4>Webcam View</h4>
    <div id="camera"></div>
    <br>
    <div id="result"></div>
    <br>
    <button onclick="take_snapshot();" class="btn btn-success">Capture</button>
    <button onclick="identify();" class="btn btn-warning">Identify</button>
    <br>
        <h2 id="name"></h2>
        <h2 id="accuracy"></h2>
</center>


    <script src="main.js"></script>
</body>
</html>
